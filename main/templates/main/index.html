<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/imperavi-kube@6.5.2/dist/css/kube.min.css">

<h1>Performance Data</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if items %}
    <ul>
    {% for item in items %}
        <li><a href="/{{ item.id }}/">{{ item }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No records are available.</p>
{% endif %}
